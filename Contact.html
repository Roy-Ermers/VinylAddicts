<div id="formDiv">
    <table>
        <form action="" target="_blank">
            <tr>
                <td>Aanhef: </td>
                <td>
                    <select id="Aanhef">
                        <option>Meneer</option>
                        <option>Mevrouw</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Naam: </td>
                <td ><input id="Naam" type="text" required /></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input id="Email" type="email" required /></td>
            </tr>
            <tr>
                <td>Telefoon nummer: </td>
                <td><input id="Telefoon" type="tel" required /></td>
            </tr>
            <tr>
                <td>Opmerking/vragen: </td>
                <td ><textarea id="Opmerking" required ></textarea></td>
            </tr>
            <tr>
                <td>Wilt u de nieuwsbrief: </td>
                <td ><input id="Nieuws" type="checkbox" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="Button" type="reset" value="Cancel" /><input class="Button" type="submit" value="Verzend" /></td>
            </tr>
        </form>
    </table>
</div>
