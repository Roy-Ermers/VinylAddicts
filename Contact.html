<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link href="Contact.css" rel="stylesheet" type="text/css" />
    <link href="StyleSheet.css" type="text/css" rel="StyleSheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>
        <a href="index.html"><img id="HdrLogo" src="images/header_logo.png"></a>
        <div>
            <div class="pink">
                <a href="contact.html">Contact</a>
                <a href="Overons.html">Over ons</a>
            </div>
            <div class="white">
                <a href="index.html">Aanbod</a>
                <a href="nieuws.html">Nieuws</a>
                <a href="zeldzaamheidschecker.html">Zeldzaamheidschecker</a>
            </div>
        </div>
    </header>
</body>
<div id="formDiv">
    <table>
        <form action="" target="_blank">
            <tr>
                <td>Aanhef: </td>
                <td>
                    <select id="Aanhef">
                        <option>Meneer</option>
                        <option>Mevrouw</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Naam: </td>
                <td><input id="Naam" type="text" required /></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input id="Email" type="email" required /></td>
            </tr>
            <tr>
                <td>Telefoon nummer: </td>
                <td><input id="Telefoon" type="tel" required /></td>
            </tr>
            <tr>
                <td>Opmerking/vragen: </td>
                <td><textarea id="Opmerking" required></textarea></td>
            </tr>
            <tr>
                <td>Wilt u de nieuwsbrief: </td>
                <td><input id="Nieuws" type="checkbox" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="Button" type="reset" value="Cancel" /><input class="Button" type="submit"
                        value="Verzend" /></td>
            </tr>
        </form>
    </table>
</div>

</html>
