<body>
	<header>
		<img id="HdrLogo" src="images/header_logo.png">
		<div>
			<div id="Div1">
				<ul>
					<li>
						<a>
							Contact
						</a>
					</li>
					<li>
						<a>
							Over ons
						</a>
					</li>
				</ul>
			</div>
			<div id="Div2">
				<ul>
					<li>
						<a>

							Zeldzaamheidschecker
						</a>
					</li>
					<li>

							Nieuws

						</a>
					</li>
				</ul>

	</header>
	<main class="zeldzaamheidschecker">
		<div class="album-cover">
			<img src="images/empty_vinyl.png" alt="">
			<p class="sleeve">
				?
			</p>
		</div>
		<aside>
			<p>Welke artiest heeft dit album geschreven?</p>
			<input type="text" id="Artist" placeholder="Eg. Queen">

			<p>Wanneer is dit album uitgekomen?</p>
			<input type="number" id="Year" placeholder="Eg. 1999">

			<p>Is het album een Collectors Edition?</p>
			<div>
				<input type="radio" name="Collectors" value="no">
				<input type="radio" name="Collectors" value="yes" checked>
			</div>
			<hr class="short dark">
			<button>Check Je album ></button>
		</aside>
	</main>
	<footer>
